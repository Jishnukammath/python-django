{% extends 'base.html' %}
{% block body %}
<h1>products </h1><br>


<div class="container ">
    <div class="row">

    
    {% for i in products %}
    <div class="col-md-4">

    


<div class="card" style="width: 18rem;">
    <img src="{{i.img.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">C{{i.name}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="{% url 'firstApp:detail' i.id %}" class="btn btn-primary">Go detail</a>
    </div>
  </div>
</div>
{% endfor %}
</div>
</div>


{% endblock %}
